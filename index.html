<head>

  <header class="top">

  <main>

      <div class="deathstar"></div>
      <div class="deathstar-dead"></div>
      <div class="explosion"></div>
      <div class="laser"></div>
    </div>

    <article class="characters frame">
      <div class="upper upper-both">
        <h2>Characters</h2>
      </div>
      <ul class="name-container">
        
      </ul>

          <p>/</p>
          <p>9</p>
          <button class="right-btn"></button>

      </div>
    </article>

    <article class="details frame">
      <div class="upper2 upper-both">
        <h2>Details</h2>
      </div>
      <div class="mid">

      </div>
      <nav>

      </nav>
      <div class="lower2">
